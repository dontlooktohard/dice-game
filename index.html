<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef3021087b.js"
      crossorigin="anonymous"></script>
    <title>Dice Game</title>
</head>
<body>
    <div id="container">
        <div class="side left"></div>
        <div class="left-mid player">
            <div>
            <h1>PLAYER 1</h1>
            <div class="score"><bold>0</bold></div>
        </div>
        <div class="box">
                <h6>CURRENT</h6>
                <div class="score-box">0</div>
            </div>
        </div>
        <div class="right-mid player">
            <div>
                <h1>PLAYER 2</h1>
                <div class="score"><bold>0</bold></div>
            </div>
                <div class="box">
                    <h6>CURRENT</h6>
                    <div class="score-box">0</div>
                </div>
        </div>
        <div class="side right"></div>
        <div id="fun">
            <div class="show">NEW GAME</div>
            <img class="img one"></img>
            <img class="img two"></img>
            <div class="show">ROLL DICE</div>
            <div class="show">HOLD</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
