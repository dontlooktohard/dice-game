<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef3021087b.js" crossorigin="anonymous"></script>    <title>Dice Game</title>
</head>
<body>
    <div id="container">
        <div class="side left"></div>
        <div class="left-mid player">
            <div>
            <h1>PLAYER 1</h1>
            <div class="score"><bold>0</bold></div>
        </div>
        <div class="box">
                <h6>CURRENT</h6>
                <div class="score-box">0</div>
            </div>
        </div>
        <div class="right-mid player">
            <div>
                <h1>PLAYER 2</h1>
                <div class="score"><bold>0</bold></div>
            </div>
                <div class="box">
                    <h6>CURRENT</h6>
                    <div class="score-box">0</div>
                </div>
        </div>
        <div class="side right"></div>
        <div id="fun">
            <div class="show">
                <i class="fa-solid fa-arrows-rotate"></i>
                NEW GAME</div>
            <img class="img-one myImage" src="./assets/dice-1.png"></img>
            <img class="img-two myImage-two" src="./assets/dice-1.png"></img>
            <div class="show">
                <i class="fa-solid fa-dice"></i>
                <button id="myButton">ROLL DICE</button>
            </div>
            <div class="show">
                <i class="fa-regular fa-hand"></i>
                <button id="hold" >HOLD</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
